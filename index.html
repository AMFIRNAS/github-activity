<html>
<head>
  <title>GitHub Activity Stream</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" />
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="github-activity.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Helvetica, arial, freesans, clean, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    small {
      font-size: 13px;
      font-weight: normal;
      color: #666;
    }

    a {
      color: #4183c4;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .header {
      padding: 10px;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
      position: fixed;
      width: 100%;
      background: #ffffff; /* Old browsers */
      background: -moz-linear-gradient(top,  #ffffff 0%, #f4f4f4 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#f4f4f4)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* IE10+ */
      background: linear-gradient(to bottom,  #ffffff 0%,#f4f4f4 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f4f4f4',GradientType=0 ); /* IE6-9 */
      box-shadow: 0px 0px 5px #ddd;
    }

    .push {
      height: 89px;
    }

    .gravatar {
      width: 60px;
      float: right;
      clear: both;
      display: inline;
      margin-right: 10px;
      padding-right: 20px;
    }

    .gravatar-large {
      width: 100%;
      padding: 3px;
      border: 1px solid #ddd;
      box-shadow: 1px 1px 3px #ccc;
    }

    .user-info {
      float: left;
      display: inline-block;
      font-size: 20px;
      margin: 0 auto;
      padding: 6px 10px 5px;
      color: #495961;
    }

    .user-info p a {
      font-weight: 100;
    }

    .without-name {
      padding-top: 25px;
      padding-left: 15px;
    }

    .without-name p a {
      font-weight: bold;
    }

    .user-info a {
      color: #495961;
    }

    .user-info a:hover {
      color: #495961;
      text-decoration: none;
    }

    .github-icon {
      width: 35px;
      float: left;
      display: inline;
      font-size: 36px;
      color: #495961;
      padding: 10px 0 0;
    }

    .user-info p {
      padding: 0;
      margin: 0;
      font-weight: 100;
    }

    .activity {
      clear: both;
      padding: 10px 0;
      width: 100%;
      border-bottom: 1px solid #ddd;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .activity-icon {
      float: left;
      clear: both;
      margin: 6px auto;
      display: inline;
      color: #bbb; 
      width: 35px;
      text-align: center;
    }

    .gravatar-small {
      height: 18px;
      border-radius: 2px;
      vertical-align: middle;
      width: 18px;
    }

    .information {
      width: 90%;
      float: left;
      display: inline-block;
    }

    .sha {
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-weight: normal;
    }

    #loading {
      width: 30px;
      height: 30px;
      margin: auto;
    }

    #github-activity {
      padding-bottom: 26px;
    }

    #footer {
      padding: 5px;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0px;
      height: 16px;
      width: 100%;
      background: #ffffff; /* Old browsers */
      background: -moz-linear-gradient(top,  #ffffff 0%, #f4f4f4 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#f4f4f4)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top,  #ffffff 0%,#f4f4f4 100%); /* IE10+ */
      background: linear-gradient(to bottom,  #ffffff 0%,#f4f4f4 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f4f4f4',GradientType=0 ); /* IE6-9 */
      box-shadow: 0px 0px 5px #ddd;
    }

    #footer a {
      float: right;
      color: #495961;
      padding-right: 20px;
      font-size: 13px;
    }

    #footer a:hover {
      text-decoration: none;
    }

    .muted {
      color: #666;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="github-activity"></div>
  <div id="loading"></div>
  <div id="footer">
    <a href="http://github.com/caseyscarborough/github-activity" target="_blank">GitHub Activity Stream</a>
  </div>
</body>
</html>
